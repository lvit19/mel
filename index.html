<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Um Segredo Pra Voc√™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* CAMADA 0: O CONTE√öDO SECRETO */
        .texto-secreto {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #e55d87 0%, #59c173 100%);
            z-index: 1;
        }

        .texto-secreto h1 {
            font-size: clamp(2.5rem, 15vw, 6rem);
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            padding: 20px;
            line-height: 1.2;
        }

        /* CAMADA 1: O CANVAS QUE SER√Å APAGADO */
        #canvas-embacado {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grabbing;
            z-index: 2;

	/* EFEITOS ADICIONADOS AQUI */
            filter: blur(5px) brightness(0.7); /* Adiciona desfoque e escurece a imagem */
        }
        
        /* CAMADA 2: OS TEXTOS VIS√çVEIS */
        .texto-visivel {
            position: absolute;
            width: 90%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
            z-index: 3;
            pointer-events: none; 
        }

        #texto-isca {
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.8rem, 7vw, 3rem);
            font-weight: 500;
        }

        #texto-instrucao {
            bottom: 25%; /* Movido para baixo para dar espa√ßo */
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="texto-secreto">
            <h1>tu √© uma puta gostosa üòè</h1>
        </div>

        <canvas id="canvas-embacado"></canvas>

        <div id="texto-isca" class="texto-visivel">
            <p>Eii meu chapa, tem um negocin ne q eu queria contar</p>
        </div>
        <div id="texto-instrucao" class="texto-visivel">
            <p>Passa o dedo pra enxugar üëÜ</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas-embacado');
            const ctx = canvas.getContext('2d', { willReadFrequently: true }); // Otimiza√ß√£o
            let isDrawing = false;

            // Criamos um objeto de imagem para a textura
            const texture = new Image();
            // URL EST√ÅVEL E CORRETA para a textura de vidro molhado
            texture.src = 'https://img.freepik.com/fotos-premium/chuva-azul-de-fundo-gradiente-azul-textura-de-alta-resolucao_1089669-10443.jpg';

            // ESSA √â A PARTE MAIS IMPORTANTE:
            // O c√≥digo s√≥ roda DEPOIS que a imagem da textura for totalmente carregada.
            texture.onload = () => {
                setupCanvas();
            };

            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Agora, em vez de pintar uma cor, n√≥s DESENHAMOS a imagem da textura
                // em toda a superf√≠cie do canvas, escondendo o que est√° atr√°s.
                ctx.drawImage(texture, 0, 0, canvas.width, canvas.height);
            }

            window.addEventListener('resize', setupCanvas);

            function getCoords(e) {
                if (e.touches && e.touches[0]) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            }

            function erase(x, y) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 50, 0, Math.PI * 2);
                ctx.fill();
            }

            function start(e) {
                isDrawing = true;
                const { x, y } = getCoords(e);
                erase(x, y);
                e.preventDefault(); 
            }

            function draw(e) {
                if (!isDrawing) return;
                const { x, y } = getCoords(e);
                erase(x, y);
                e.preventDefault();
            }

            function stop() {
                isDrawing = false;
            }

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);

            canvas.addEventListener('touchstart', start, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stop);
        });
    </script>
</body>
</html>
