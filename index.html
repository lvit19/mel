<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Uma Mensagem Escondida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            /* O overflow hidden é importante para a experiência mobile */
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. O CONTEÚDO ESCONDIDO */
        .resultado {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .resultado h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            color: white;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }

        .resultado img {
            max-width: 80%;
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        /* 2. A CAMADA DO "EMBAÇADO" */
        #canvas-embacado {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grabbing;
        }
        
        /* 3. A INSTRUÇÃO INICIAL */
        .instrucao {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0,0,0,0.7);
            background-color: rgba(255,255,255,0.6);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            pointer-events: none; /* Impede que a instrução bloqueie o toque no canvas */
            transition: opacity 0.5s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="resultado">
            <h1>SIM! ❤️</h1>
            <img src="https://media.tenor.com/pUjb_n3_mZ0AAAAC/love.gif" alt="Gatinhos se abraçando">
        </div>

        <canvas id="canvas-embacado"></canvas>

        <p class="instrucao" id="instrucaoTexto">Limpe a tela com o dedo!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas-embacado');
            const ctx = canvas.getContext('2d');
            const instrucao = document.getElementById('instrucaoTexto');

            let isDrawing = false;
            let instrucaoVisivel = true;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Desenha a camada de "embaçado"
                // Um gradiente suave fica mais bonito que uma cor chapada
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                gradient.addColorStop(1, 'rgba(230, 230, 250, 0.9)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Garante que o canvas ocupe a tela toda
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Função para pegar as coordenadas corretas (funciona para mouse e toque)
            function getCoords(e) {
                if (e.touches && e.touches[0]) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            }

            // Função que "apaga" o embaçado
            function erase(x, y) {
                // A mágica está aqui: 'destination-out' faz com que o que for desenhado
                // se torne transparente, revelando o que está por baixo.
                ctx.globalCompositeOperation = 'destination-out';
                
                ctx.beginPath();
                // O círculo será nosso "dedo" apagando a tela
                ctx.arc(x, y, 40, 0, Math.PI * 2); // Aumente o '40' para um dedo "maior"
                ctx.fill();
            }

            function start(e) {
                isDrawing = true;
                if (instrucaoVisivel) {
                    instrucao.style.opacity = '0';
                    instrucaoVisivel = false;
                }
                const { x, y } = getCoords(e);
                erase(x, y);
                // Previne o scroll da página no mobile enquanto "desenha"
                e.preventDefault(); 
            }

            function draw(e) {
                if (!isDrawing) return;
                const { x, y } = getCoords(e);
                erase(x, y);
                e.preventDefault();
            }

            function stop() {
                isDrawing = false;
            }

            // Event Listeners para Mouse e Toque
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stop);
            canvas.addEventListener('mouseout', stop);

            canvas.addEventListener('touchstart', start, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stop);
        });
    </script>
</body>
</html>
